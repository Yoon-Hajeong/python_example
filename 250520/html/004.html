<!-- table -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그 실습</title>
    <style>
  table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      caption {
        caption-side: top;
        font-weight: bold;
        font-size: 1.2em;
        margin-bottom: 10px;
      }
    </style>
 </head>
 <body>
    <!-- table: 이제부터 표를 넣겠다는 의미 -->
    <table>
        <caption></caption>
        <!-- 표의 제목을 나타내는 태그, 테이블 첫번째 자식이어야 함 -->
        <tr> 
            <th>학생</th>
            <th>영어</th>
            <th>수학</th>
        </tr>
        
        <tr>
            <td>라이캣</td>
            <td>100</td>
            <td>90</td>    
        </tr>
        
        <tr>

            <td>로지</td>
            <td>80</td>
            <td>90</td>
        </tr>

        <tr>

            <td>평균</td>
            <td>90</td>
            <td>90</td>
        </tr>
            <!-- 행 방향으로 진행 -->
            <!-- tr로 행 묶어줄 것임 -->
            <!-- alt키랑 화살표로 옮기기가능 -->
            <!-- 더블클릭하고 ctrl이랑 d키 누르면 여러개 동시 선택 가능! -->
        </table>

        
 </body>
 </html>
